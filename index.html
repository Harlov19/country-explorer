<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
     />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" defer src="js/main.js"></script>
  </head>
  <body>
  <header class="nav-bar">
    <h2 class="logo">Country Explorer</h2>
    <button id="theme-toggle" class="theme-toggle">
     <i class="fa-solid fa-moon"></i>
    </button>
  </header>

  <main class="container">
    <section class="intro">
      <h1>Explore the World</h1>
      <p>Find details, maps, and local times for any country.</p>
    </section>

    <section class="searchSection">
      <input
        class="search-input"
        type="search"
        placeholder="Enter a country name..."
      />
      <button type="button" class="search-btn">Search</button>
      <ul class="suggestions">
         
      </ul>
    </section>

    <div class="loader"></div>
    <div class="error">Error</div>

    <section class="country-info">
      <article class="descriptions"></article>
      <div id="map" class="map"></div>
    </section>
  </main>

  <footer>
    <p class="copyright">Â© 2025 Country Explorer</p>
  </footer>
</body>

</html>
